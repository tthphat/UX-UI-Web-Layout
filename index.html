<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>UX/UI Web Layout</title>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-nav">
                <div class="logo">
                    <img src="./assets//images/logo.svg" alt="Logo">
                </div>
                <nav class="nav">
                    <ul class="list">
                        <li>Home</li>
                        <li>Courses</li>
                        <li>Pricing</li>
                        <li>Reviews</li>
                    </ul>

                    <button class="button button">
                        Sign up
                    </button>
                </nav>
            </div>
            <div class="header-content">
                <div class="img">
                    <img src="./assets//images/hero-img.jpg" alt="advertisement image">
                </div>
                <div class="main-content">
                    <h1>Learn without limits and spread knowledge.</h1>
                    <h3>Build new skills for that “this is my year” feeling with courses, certificates, and degrees from world-class universities and companies.</h3>
                    <div class="header-cta">
                        <button id="btn-courses" class="button">See Courses</button>
                        <div class="btn-video-wrap">
                            <button id="btn-video">
                                <img src="./assets/images/play.svg" alt="play icon">
                            </button>
                            Watch Video
                        </div>
                    </div>
                    <div class="stats">
                        <h3>Recent engagement</h3>
                        <div class="data">
                            <div class="items">
                                <span class="value">50K</span>
                                <span class="text">Students</span>
                            </div>
                            <div class="items">
                                <span class="value">70+</span>
                                <span class="text"> Courses</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <!-- End Header -->


</body>
</html>
